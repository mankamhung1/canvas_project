          <canvas id="canvas-draft" class="canvas" width='920px' height='630px'></canvas>

<script type="text/javascript" src="js/dat.gui.js"></script>
<script type='text/javascript' src="https://code.jquery.com/jquery-3.2.1.js"></script>

<script type='text/javascript' src="js/bgcolor.js"></script>
<script type='text/javascript' src="js/drawing-brush1.js"></script>
<script type='text/javascript' src="js/canvas_download.js"></script>
<script type='text/javascript' src="js/drawing-sketch1.js"></script>
<script type='text/javascript' src="js/drawing-StLine.js"></script>

<script type='text/javascript'>



var text = function () {
    this.color = "#ffae23";
    this.borderColor = "#F6E5E5";
    this.fillColor = "#e8ffea";
    this.opacity = 0;
    this.brushTool = "pencil";
    this.shape = "square";
    this.textBox = false;
    this.fontSize = 2;
    this.line = false;
    this.lineWidth = 1;
    this.lineType = "solid";
    this.brushSize = 1;
    this.imageUpload = false;
    this.imageRotate = false;
    this.imageFlip = false;
    this.imageResize = false;
    this.imageDownload = false;
    this.eraser = false;
    this.eraserSize = 1;
    this.canvasResize = false;
    this.canvasBgcolor = "#F6E5E5";
    this.exportCanvas = function() {
      $('#download')[0].click(); };
};
window.onload = function() {
var json = `{
    "preset": "new",
    "remembered": {
        "Default": {
            "0": {
                "color": "#ffae23",
                "borderColor" : "#F6E5E5",
                "fillColor" : "#e8ffea",
                "opacity" : 0,
                "brushTool" : "pencil",
                "shape" : "square",
                "textBox" : false,
                "fontSize" : 2,
                "line" : true,
                "lineWidth" : 1,
                "lineType" : "solid",
                "imageUpload" : false,
                "imageRotate" : false,
                "imageFlip" : false,
                "imageResize" : false,
                "imageDownload" : false,
                "brushSize" : 1,
                "canvasResize" : false,
                "canvasBgcolor" : "#F6E5E5",
                "eraser" : false,
                "eraserSize" : 1

            }
            },
        "My Canvas": {
            "0": {
                "color": "#ffae23",
                "borderColor" : "##F6E5E5",
                "fillColor" : "#e8ffea",
                "opacity" : 0,
                "brushTool" : "marker",
                "shape" : "circle",
                "textBox" : false,
                "fontSize" : 2,
                "line" : true,
                "lineWidth" : 1,
                "lineType" : "solid",
                "imageUpload" : false,
                "imageRotate" : false,
                "imageFlip" : false,
                "imageResize" : false,
                "imageDownload" : false,
                "brushSize" : 2,
                "canvasResize" : false,
                "canvasBgcolor" : "#F6E5E5",
                "eraser" : false,
                "eraserSize" : 1

            }
          }

    },
    "closed": false,
    "folders": {}
}`;


// create dat-gui controls
var canvas = new text();
// create GUI
var gui = new dat.GUI({ load: JSON.parse(json)});

gui.remember(canvas);

var f1 = gui.addFolder('Color');
var f2 = gui.addFolder('Tools');
var f3 = gui.addFolder('Image');
var f4 = gui.addFolder('Canvas');
var f5 = gui.addFolder('Export');

f1.open();
f2.open();
f3.open();
f4.open();
f5.open();

// Folder 1 = Color
var canvas_color = f1.addColor(canvas, 'color').listen();
    canvas_color.onChange(function (value) {
    console.log(value);
    changelineColor(value);
    });
    canvas_color.onFinishChange(function (value) {
    console.log(value);
    changelineColor(value);
    });

var canvas_fillColor = f1.addColor(canvas, 'fillColor').listen();
    canvas_fillColor.onChange(function (value) {
    console.log(value);
    changefillColor(value);
    });
    canvas_fillColor.onFinishChange(function (value) {
    console.log(value);
    changefillColor(value);
    });

var canvas_borderColor = f1.addColor(canvas, 'borderColor').listen();
    canvas_borderColor.onChange(function (value) {
    console.log(value);
    changeboarderColor(value);
    });
    canvas_borderColor.onFinishChange(function (value) {
    console.log(value);
    changeboarderColor(value);
    });
var canvas_opacity = f1.add(canvas, 'opacity', 0, 1);
    canvas_opacity.onChange(function (value) {
        opacity = value;
    });
    canvas_opacity.onFinishChange(function (value) {
        console.log(value);
    });

// Folder 2 = Tools
var canvas_brushTool = f2.add(canvas, 'brushTool', ['Brush 1','Sketch 1','pen', 'pencil', 'marker', 'colored pixel', 'circle', 'random circles', 'spray']);
    canvas_brushTool.onChange(function (value) {
        if(value == 'Brush 1'){
            drawBrush1();
        }else if (value == 'Sketch 1'){
            drawSketch1();
        }
    });
var canvas_shape = f2.add(canvas, 'shape', ['rectangle', 'circle', 'ellipse','straight Line','curve']);
    canvas_shape.onChange(function (value) {
        if(value == 'rectangle'){
            drawRect();
        }else if(value =='circle'){
            drawCircle();
        }else if(value == 'ellipse'){
            drawEllipse();
        }else if(value =='straight Line'){
            drawStLine();
        }else if(value =='curve'){
            drawCurve();
        }

    });
var canvas_textBox = f2.add(canvas, 'textBox', false).listen();
    canvas_textBox.onChange(function (value) {
        if(value==true){
        drawText();
        }
        canvas.canvasResize = false;
        canvas.imageDownload = false;
        canvas.imageResize = false;
        canvas.imageFlip = false;
        canvas.imageRotate = false;
        canvas.imageUpload = false;
        canvas.eraser = false;
        canvas.line = false;
        canvas.textBox = true;
    });
var canvas_brushSize = f2.add(canvas, 'brushSize', 1, 5);
    canvas_brushSize.onChange(function (value) {
        brushSize = value;
    });
var canvas_fontSize = f2.add(canvas, 'fontSize', 1, 50);
    canvas_fontSize.onChange(function (value) {
        fontSize = value;
        changeFontSize(fontSize);
    });
var canvas_line = f2.add(canvas, 'line', false).listen();
    canvas_line.onChange(function (value) {
        drawLine();
        canvas.canvasResize = false;
        canvas.imageDownload = false;
        canvas.imageResize = false;
        canvas.imageFlip = false;
        canvas.imageRotate = false;
        canvas.imageUpload = false;
        canvas.eraser = false;
        canvas.line = true;
        canvas.textBox = false;
    });
var canvas_lineWidth = f2.add(canvas, 'lineWidth', 1, 5);
    canvas_lineWidth.onChange(function (value) {
        changeLineSize(value);
    });
var canvas_lineType = f2.add(canvas, 'lineType', ['solid', 'dotted']);
    canvas_lineType.onChange(function (value) {
        lineType = value;
    });
var canvas_eraser = f2.add(canvas, 'eraser', false).listen();
    canvas_eraser.onChange(function (value) {
        changeRubColor('#ffffff');
        rubber();
        canvas.canvasResize = false;
        canvas.imageDownload = false;
        canvas.imageResize = false;
        canvas.imageFlip = false;
        canvas.imageRotate = false;
        canvas.imageUpload = false;
        canvas.eraser = true;
        canvas.line = false;
        canvas.textBox = false;
    });
var canvas_eraserSize = f2.add(canvas, 'eraserSize', 1, 5);
    canvas_eraserSize.onChange(function (value) {
        changeRubSize(value);
    });

// Folder 3 = Image
var canvas_imageUpload = f3.add(canvas, 'imageUpload', false).listen();
    canvas_imageUpload.onChange(function (value) {
        imageUpload = value;
        canvas.canvasResize = false;
        canvas.imageDownload = false;
        canvas.imageResize = false;
        canvas.imageFlip = false;
        canvas.imageRotate = false;
        canvas.imageUpload = true;
        canvas.eraser = false;
        canvas.line = false;
        canvas.textBox = false;
    });
var canvas_imageRotate = f3.add(canvas, 'imageRotate', false).listen();
    canvas_imageRotate.onChange(function (value) {
        imageRotate = value;
        canvas.canvasResize = false;
        canvas.imageDownload = false; 
        canvas.imageResize = false; 
        canvas.imageFlip = false; 
        canvas.imageRotate = true; 
        canvas.imageUpload = false; 
        canvas.eraser = false; 
        canvas.line = false;
        canvas.textBox = false;
    });
var canvas_imageFlip = f3.add(canvas, 'imageFlip', false).listen();
    canvas_imageFlip.onChange(function (value) {
        imageFlip = value;
        canvas.canvasResize = false;
        canvas.imageDownload = false;
        canvas.imageResize = false;
        canvas.imageFlip = true;
        canvas.imageRotate = false;
        canvas.imageUpload = false;
        canvas.eraser = false;
        canvas.line = false;
        canvas.textBox = false;
    });
var canvas_imageResize = f3.add(canvas, 'imageResize', false).listen();
    canvas_imageResize.onChange(function (value) {
        imageResize = value;
        canvas.canvasResize = false;
        canvas.imageDownload = false;
        canvas.imageResize = true;
        canvas.imageFlip = false;
        canvas.imageRotate = false;
        canvas.imageUpload = false;
        canvas.eraser = false;
        canvas.line = false;
        canvas.textBox = false;
    });
var canvas_imageDownload = f3.add(canvas, 'imageDownload', false).listen();
    canvas_imageDownload.onChange(function (value) {
        imageDownload = value;
        canvas.canvasResize = false;
        canvas.imageDownload = true;
        canvas.imageResize = false;
        canvas.imageFlip = false;
        canvas.imageRotate = false;
        canvas.imageUpload = false;
        canvas.eraser = false;
        canvas.line = false;
        canvas.textBox = false;
    });

// Folder 4 = Canvas
var canvas_canvasResize = f4.add(canvas, 'canvasResize', false).listen();
    canvas_canvasResize.onChange(function (value) {
        canvasResize = value;
        canvas.canvasResize = true;
        canvas.imageDownload = false;
        canvas.imageResize = false;
        canvas.imageFlip = false;
        canvas.imageRotate = false;
        canvas.imageUpload = false;
        canvas.eraser = false;
        canvas.line = false;
        canvas.textBox = false;
    });
var canvas_canvasBgcolor = f4.addColor(canvas, 'canvasBgcolor').listen();
    canvas_canvasBgcolor.onChange(function (value) {
        changeBgColor(value);
        changeRubColor(value);
    });
    canvas_canvasBgcolor.onFinishChange(function (value) {
        changeBgColor(value);
        changeRubColor(value);
    });

// Folder 5 = Color
var canvas_exportCanvas = f5.add(canvas, 'exportCanvas', false).listen();
    canvas_exportCanvas.onChange(function (value) {
        exportCanvas = value;
    });
};

};
//currentFunction = new DrawingLine(contextReal,contextDraft);
currentFunction = new DrawingBrush1(contextReal,contextDraft);
  function drawLine(){
      currentFunction = new DrawingLine(contextReal,contextDraft);
  }
  function drawRect(){
      currentFunction = new DrawingRectangle(contextReal,contextDraft);
  }
  function drawCircle(){
      currentFunction = new DrawingCircle(contextReal,contextDraft);
  }
  function drawEllipse(){
      currentFunction = new DrawingEllipse(contextReal,contextDraft);
  }
  function drawStLine(){
      currentFunction = new  DrawingStLine(contextReal,contextDraft);
  }
  function drawCurve(){
      currentFunction = new DrawingCurve(contextReal,contextDraft);
  }
  function rubber(){
      currentFunction = new Rubber(contextReal,contextDraft);
  }
  function drawText(){
      currentFunction = new DrawingText(contextReal,contextDraft);
  }
  function drawBrush1(){
      currentFunction = new DrawingBrush1(contextReal,contextDraft);
  }
  function drawSketch1(){
      currentFunction = new DrawingSketch1(contextReal,contextDraft);
  }
  function resize(){
      currentFunction = new Resize(contextReal,contextDraft);
      currentFunction.printImg();
  }
  function changelineColor(newColor){
    line_color=newColor;
  }
  function changefillColor(newColor){
    fill_color=newColor;
  }
  function changeboarderColor(newColor){
    boarder_color=newColor;
  }
  function changeRubColor(newColor){
      rub_color=newColor;
  }
  function changeFontSize(newColor){
      font_size=newColor;
  }
  function changeBgColor(newColor){
      bgcolor = newColor;
      currentFunction = new Bgcolor(contextReal,contextDraft);
  }
  function changeRubSize(size){
      rubwidth = size*5;
  }
  function changeLineSize(size){
      line_width=size*5;
  }

</script>
